<!-- Blog Entries Column -->
<div class="col-md-8" ng-controller="EntriesCtrl">
    <h1 class="page-header">
        Bachsanierungen Kirchberg SG<br/>
        <small>Faire Bachprojekte - ohne Perimeter!</small>
    </h1>
    <div ng-repeat="entry in entries">
        <h2>
            <a href="#/post/{{entry.id}}">{{entry.title}}</a>
        </h2>

        <p class="lead">
            von <a href="mailto:info@bachsanierung.ch">Robert Brem</a>
        </p>

        <p><span class="glyphicon glyphicon-time"></span>
            erstellt am {{entry.date.dayOfMonth}}.{{entry.date.monthValue}}.{{entry.date.year}} um {{entry.date.hour}}:{{entry.date.minute}}</p>
        <hr>
        <img class="img-responsive" src="images/bachNahaufnahme.png" alt="">
        <hr>
        <p>{{entry.teaser}}</p>
        <a class="btn btn-primary" href="#/post/{{entry.id}}">Mehr zu diesem Thema <span class="glyphicon glyphicon-chevron-right"></span></a>
        <hr>
    </div>
