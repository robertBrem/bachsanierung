<div class="entries" ng-controller="EntriesCtrl">
    <div class="blogEntry" ng-repeat="entry in entries">
        <h2>{{entry.title}}</h2>
        <p class="date">{{entry.date.dayOfMonth}}.{{entry.date.monthValue}}.{{entry.date.year}}</p>
        <p class="entryContent">{{entry.content}}</p>
        <div class="comment">
            <h2>Name des Authors</h2>
            <h2>Datum</h2>
            <p>Sein Kommentar!</p>
        </div>
        <div class="createComment">
            <label>Dein Name: </label> <input type="text" />
            <label>Dein Kommentar: </label> <input type="text" />
            <input type="button" name="Absenden" />
        </div>
    </div>
</div>
