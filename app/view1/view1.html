<!-- Blog Entries Column -->
<div class="col-md-8" ng-controller="EntriesCtrl">
    <h1 class="page-header">
        Bachsanierungen<br/>
        <small>In der Gemeinde Kirchberg stehen diverse Bachsanierungen an</small>
    </h1>
    <div ng-repeat="entry in entries">
        <!-- First Blog Post -->
        <h2>
            <a href="#">{{entry.title}}</a>
        </h2>

        <p class="lead">
            by <a href="index.php">Robert Brem</a>
        </p>

        <p><span class="glyphicon glyphicon-time"></span>
            {{entry.date.dayOfMonth}}.{{entry.date.monthValue}}.{{entry.date.year}}</p>
        <hr>
        <img class="img-responsive" src="http://placehold.it/900x300" alt="">
        <hr>
        <p>{{entry.content}}</p>
        <a class="btn btn-primary" href="#">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
        <hr>
    </div>

    <!-- Pager -->
    <ul class="pager">
        <li class="previous">
            <a href="#">&larr; Older</a>
        </li>
        <li class="next">
            <a href="#">Newer &rarr;</a>
        </li>
    </ul>
</div>
